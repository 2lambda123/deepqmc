[tool.poetry]
name = "dlqmc"
version = "0.1.0"
description = "Deep-learning quantum Monte Carlo"
authors = [
    "Zeno Sch√§tzle <zenoone@physik.fu-berlin.de>",
    "Jan Hermann <jan.hermann@fu-berlin.de>",
]
packages = [
    { include = "dlqmc", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.7"
certifi = "*"
numpy = "^1.16"
torch = "~1.3"
scipy = "^1.2"
pyscf = "^1.6"
pandas = "^0.24.2"
pytest = { version = "^4.4", optional = true }
tensorboard = { version = "^2.0", optional = true }
tqdm = { version = "^4.31", optional = true }
toml = { version = "^0.10.0", optional = true }
click = { version = "^7.0", optional = true }

[tool.poetry.extras]
test = ["pytest"]
train = ["tensorboard", "tqdm", "toml", "click"]

[tool.poetry.dev-dependencies]
ipykernel = "^5.1"
matplotlib = "^3.0"
ipywidgets = "^7.4"
Pillow = "^5.4"
flake8 = "^3.5"
flake8-bugbear = "^18.8"
flake8-comprehensions = "^1.4"
flake8-quotes = "^1.0"
black = "^19-beta.0"
pep8-naming = "^0.7.0"
isort = "^4.3"
nbstripout = "^0.3.5"
pysnooper = "^0.0.12"

[tool.poetry.scripts]
dlqmc-train = "dlqmc.train:train_from_file"

[tool.black]
target-version = ["py37"]
skip-string-normalization = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
